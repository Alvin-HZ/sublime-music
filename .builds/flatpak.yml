image: archlinux
packages:
  - flatpak
  - flatpak-builder
sources:
  - https://git.sr.ht/~sumner/offlinemsmtp
environment:
  REPO_NAME: sublime-music
# triggers:
#   - action: email
#     condition: failure
#     to: ~sumner/sublime-music-devel@lists.sr.ht
tasks:
  - setup: |
      cd ${REPO_NAME}
      poetry install
      echo "cd ${REPO_NAME}" >> ~/.buildenv

  - build-flatpak: |
      cd flatpak
      ./flatpak_build.sh
